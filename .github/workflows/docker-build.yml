name: Docker Build
on:
  workflow_call:
    inputs:
      os:
        required: false
        type: string
        default: ubuntu-latest
      registry:
        required: false
        type: string
        default: ghcr.io
      user:
        required: true
        type: string
      name:
        required: true
        type: string
      args:
        required: false
        type: string
    secrets:
      password:
        required: false
jobs:

  docker-build:
    runs-on: ${{ inputs.os }}
    steps:

    - uses: actions/checkout@v4

    - uses: actions/cache@v4
      with:
        path: /tmp/.buildx-cache
        key: buildx-${{ github.sha }}
        restore-keys: |
          buildx-

    - name: Set Docker Image
      run: echo "DOCKER_IMAGE=${{ inputs.registry }}/${{ inputs.user }}/${{ inputs.name }}" >> $GITHUB_ENV

    - name: Login
      run: echo "$PW" | docker login ${{ inputs.registry }} -u ${{ inputs.user }} --password-stdin
      env:
        PW: ${{ secrets.password }}

    - name: Create
      run: docker buildx create --use

    - name: Build
      run: >
        docker buildx build .
        --tag $DOCKER_IMAGE:${{ github.sha }}
        --cache-from=type=local,src=/tmp/.buildx-cache
        --cache-to=type=local,dest=/tmp/.buildx-cache-new,mode=max
        --push
        ${{ inputs.args }}

    # Temp fix
    # https://github.com/docker/build-push-action/issues/252
    # https://github.com/moby/buildkit/issues/1896
    - run: rm -rf /tmp/.buildx-cache
    - run: mv /tmp/.buildx-cache-new /tmp/.buildx-cache
